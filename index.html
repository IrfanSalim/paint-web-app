<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pain App</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="flex items-center min-h-screen bg-[#4A98F7] justify-center">
    <!-- congtainer div -->
    <div class="  max-w-[1050px] w-full flex  gap-[10px] p-[10px]">
        <!-- tools section -->
        <section class="w-[210px] pt-4 pr-5  bg-white rounded-[7px]">
            <div class="row ">
                <label class="title"> shapes </label>
                <ul class="options">
                    <li class="option">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
            </div>
            <div class="row">
                <label class="title"> shapes </label>
                <ul>
                <li class="option">
                    <img src="icons/brush.svg" alt="">
                    <span>Brush</span>
                </li>
                <li class="option">
                    <img src="icons/eraser.svg" alt="">
                    <span>Eraser</span>
                </li>
                <li class="option">
                    <input type="range" name="" id="size-slider">
                </li>
                </ul>
            </div>
            <div class="row">
                <label class="title"> Options </label>
                <ul>
                <li class="option">

                </li>
                <li class="option">

                </li>
                <li class="option">
                    
                </li>
                </ul>
            </div>
            <div class="row">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">save as Img</button>
            </div>
            <!-- drawing board section  -->
        </section >
        <section class="drawing-board bg-white flex-1 rounded-[7px]">

        </section>
    </div>
</body>

</html>
